<!-- Task 5 : HTML Page that validates fractional numbers -->

<html>
<head>
<title>Task 5</title>
<link rel="stylesheet" href="css/fractional-numbers.css">
</head>
<body>
  <form>
    <h4>JavaScript fractional numbers validator</h4>
    <div class="form-group">
      <label for="inputNumber">Enter a number</label>
      <input type="string" class="form-control" id="inputNumber" placeholder="123456789.54321">
    </div>
    <button type="button" onclick="checkNumber()">Check</button>
    <span id="wholeSpan">Status will</span>
    <br>
    <span id="fractionSpan">appear here</span>
  </form>
</body>
<script type="text/javascript" src="js/fractional-numbers.js"></script>
</html>
